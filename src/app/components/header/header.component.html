<header>
    <div class="overlay" id="overlay"></div>
    <div class="up">
        <nav class="nav">
            <ul class="menu">
                <img class="icon" src="{{picUrl}}img/svg/burgerbtn.svg" id="togglebtn">
            </ul>
            <ul class="wrap-logo" (click)="redirectToHome()">
                <img class="logo" src="{{picUrl}}img/png/logo.png">
            </ul>
            <ul class="wrap-search">
                <img class="input-img" src="{{picUrl}}img/svg/search.svg">
                <input class="input search" placeholder="Знайти щось">
                <button class="button gray">Знайти</button>
            </ul>
            <ul class="language">
                <li class="item">EN</li>
                <li class="item">|</li>
                <li class="item">UA</li>
            </ul>
            <ul class="personal-icons">
                <li class="item" *ngIf="authService.isAuthenticated$ | async" (click)="redirectToCabinet()">
                    <img class="icon" src="{{picUrl}}img/svg/personal.svg">
                </li>
                <li class="item" (click)="modalService.open()" *ngIf="!(authService.isAuthenticated$ | async)">
                    <img class="icon" src="{{picUrl}}img/svg/personal.svg">
                </li>
                <li class="item">
                    <img class="icon" src="{{picUrl}}img/svg/basket.svg" (click)="redirectToCart()">
                </li>
                <li class="item" id="settings" *ngIf="authService.isAuthenticated$ | async" (click)="redirectToAdmin()">
                    <img class="icon" src="{{picUrl}}img/svg/admin.svg">
                </li>
                <li class="item" *ngIf="authService.isAuthenticated$ | async"
                    (click)="authService.logout().subscribe();">
                    <img class="icon" src="{{picUrl}}img/svg/exit.svg">
                </li>
            </ul>
        </nav>
    </div>
    <div class="down">
        <nav class="nav">
            <ul class="list">
                <li class="item">
                    <span class="button gray" (click)="redirectToCatalog()">Каталог</span>
                    <ul class="drop-list">
                        <ng-container *ngFor="let item of categories">
                            <li class="drop-item" (click)="redirectToCategory(item.id)">
                                {{item.name}}
                            </li>
                        </ng-container>
                    </ul>
                </li>
                <li class="item">
                    <span class="button white">Акції</span>
                    <ul class="drop-list">
                    </ul>
                </li>
                <li class="item">
                    <span class="button white">Оплата</span>
                    <ul class="drop-list">
                    </ul>
                </li>
                <li class="item">
                    <span class="button white">Гарантії</span>
                    <ul class="drop-list">
                    </ul>
                </li>
                <li class="item">
                    <span class="button white">Контакти</span>
                    <ul class="drop-list">
                    </ul>
                </li>
                <li class="item">
                    <span class="button white">Доставка</span>
                    <ul class="drop-list">
                    </ul>
                </li>
                <li class="item">
                    <span class="button white">Інформація</span>
                    <ul class="drop-list">
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
