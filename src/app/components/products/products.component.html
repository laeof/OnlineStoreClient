<li class="good-card" (click)="redirectToProduct(product.id)">
    <div class="up">
        <div class="wrap-img">
            <img class="good-img" src="{{picUrl}}img/goods/{{ product.images[0].fileName}}">
            <img class="good-img2" src="{{picUrl}}img/goods/{{ product.images[1].fileName}}">
        </div>
        <div class="top">
            <p class="good-name">{{product.name}}</p>
        </div>
        <div class="bottom">
            <p class="good-category">Монітори</p>
            <p class="good-cost">{{product.price}}₴</p>
        </div>
    </div>
    <div class="down">
        <p class="property">{{product.description}}</p>
    </div>
</li>
