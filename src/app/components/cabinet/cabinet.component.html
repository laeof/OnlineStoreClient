<nav class="cabinet-sidebar">
    <ul class="cabinet-list" (click)="redirectToPersonalInfo()">
        <li class="cabinet-item-picture">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" version="1.1"
                xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="25" height="25"
                x="0" y="0" viewBox="0 0 512 512" style="enable-background:new 0 0 20 20" xml:space="preserve" class="">

                <p class="cabinet-item-name">{{this.user.firstName}} &#x20; {{this.user.lastName}}</p>

            </div>
        </li>

    <ul class="list">
        <li class=item></li>
    </ul>

        <li class="cabinet-item-picture">

            <div>
                <p class="cabinet-item-name">Кошик</p>
